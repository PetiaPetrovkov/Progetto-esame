{% extends "base.html" %}
{% block content %}
<h2>Partecipa a un Torneo</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Partecipa</button>
</form>

<!-- Messaggio di conferma -->
{% if messaggio %}
    <div class="alert alert-success mt-3">
        {{ messaggio }}
    </div>
{% endif %}
{% endblock %}
