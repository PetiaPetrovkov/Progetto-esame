
{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h2 class="mb-3">🎉 Benvenuto, {{ utente.first_name }}!</h2>
        <p class="text-muted">Tipo utente: <strong>{{ utente.tipo_utente }}</strong></p>
        <div class="d-flex justify-content-center flex-wrap gap-2 mt-4">
            <a href="{% url 'partecipa_torneo' %}" class="btn btn-outline-primary">🎯 Partecipa a un torneo</a>
            <a href="{% url 'partecipa_attivita' %}" class="btn btn-outline-success">🏋️ Partecipa a un'attività</a>
            <a href="{% url 'scrivi_recensione' %}" class="btn btn-outline-warning">📝 Scrivi una recensione</a>
            <a href="{% url 'logout' %}" class="btn btn-danger">🚪 Logout</a>
            <a href="{% url 'lista_recensioni' %}" class="btn btn-info">Visualizza recensioni</a>
            <a href="{% url 'mie_partecipazioni' %}" class="btn btn-info">Visualizza partecipazioni</a>
        </div>
    </div>
</div>
{% endblock %}
